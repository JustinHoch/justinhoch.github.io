project_entries:
  - title: Film Search
    url: https://github.com/JustinHoch/film-search
    desc: This is a practice project I created to help me understand React and using API's better. It utilizes TMDB (The Movie Database) API to search for movies, TV shows, actors, and more.
    highlight: NEW

  - title: My Blog -react
    url: https://github.com/JustinHoch/my-blog-react
    desc: I created this project by following a tutorial on LinkedIn by Shaun Wassel. It uses React, Express, and MongoDB. 

  - title: PHP Discussion
    url: https://github.com/JustinHoch/PHP-Discussion
    desc: This project was a modified version of another project. It uses PHP and MySql to allow users to sign in, post, and comment.

  - title: asgn11-members
    url: https://github.com/JustinHoch/asgn11-members
    desc: This is a school project that uses PHP and MySql to allow users and administrators to sign in, add data, and view other members.

  - title: asgn06-names
    url: https://github.com/JustinHoch/asgn06-names
    desc: A fun school project that uses PHP to parse through a very large list of names in a text file. It was a great way to explore how to use a programming language to read, sort, and manipulate data.

  - title: React Task Tracker
    url: https://github.com/JustinHoch/react-task-tracker
    desc: I created this project by following a tutorial by Brad Traversy. It uses react to create a simple task tracker and persist data to MongoDB

